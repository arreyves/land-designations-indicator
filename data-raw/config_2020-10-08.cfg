[designatedlands]

# data source paths
dl_path=data-raw/source_data
sources_designations=data-raw/sources_designations.csv
sources_supporting=data-raw/sources_supporting.csv

# write all outputs to this folder
out_path=data-raw/outputs

# database url - changed port to 5433 to avoid conflict with system postgres
db_url=postgresql://designatedlands:designatedlands@localhost:5432/designatedlands

# define resolution of raster processing
resolution=20

# n_processes default of -1 = (number of cores available - 1)
n_processes=4

